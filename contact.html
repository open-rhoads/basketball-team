<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link href="styles/bootstrap-tweaks.css" rel="stylesheet" type="text/css" />
    <title>San Diego Waves Basketball</title>
</head>
<body class="bg-secondary-subtle">
  <div class="container bg-light wrapper p-5">
      <main>
        <section class="animation">
          <img src="images/ball.svg" class="ball" alt="bouncing basketball animation" />
        </section>
        <section tabindex="0" class="contact jumbotron">
          <h2 tabindex="0">Waves Arena</h2>
          <figure tabindex="0">
            <img src="images/stadium.jpg" alt="the Waves Arena" />
            <figcaption class="lead">Visit the Home of the Waves</figcaption>
          </figure>
          <p tabindex="0" itemscope itemtype="https://schema.org/Place">
            <h6>Waves Stadium</h6>
            <span itemprop="address">123 Rosecrans St.
            <br />San Diego, <abbr title="california">CA</abbr>
            <br />92110</span>
          </p>
        </section>
      </main>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
  integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
  crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
  integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
  crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" 
  integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
  <script src="./scripts/scripts.js"></script>
</body>
</html>
