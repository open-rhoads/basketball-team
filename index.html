<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link href="styles/bootstrap-tweaks.css" rel="stylesheet" type="text/css" />
    <title>San Diego Surf Basketball</title>
</head>
<body class="bg-secondary-subtle">
  <div class="container bg-light wrapper p-5">
    <main class="container d-flex flex-column align-items-center" id="mainContent">
      <section class="col-8 carousel slide justify-content-center m-3" tabindex="0" id="mainCarousel" data-bs-ride="carousel">
        <div class="carousel-inner">
          <figure class="carousel-item active" tabindex="0">
            <img src="images/hoop-with-palms.jpg" alt="a hoope with palms" tabindex="0" />
            <figcaption tabindex="0">Home of the Surf</figcaption>
          </figure>
          <figure class="carousel-item" tabindex="0">
            <img src="images/front-ripple-wave.jpg" alt="a ripple wave" tabindex="0" />
          </figure>
          <figure class="carousel-item" tabindex="0">
            <img src="images/ball-black-and-white.jpg" alt="basketball in black and white" tabindex="0" />
          </figure>
          <figure class="carousel-item" tabindex="0">
            <img src="images/crashing-wave.jpg" alt="surf crashing against rocks" tabindex="0" />
          </figure>
        </div>
        <a class="carousel-control-prev" href="#mainCarousel" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </a>
        <a class="carousel-control-next" href="#mainCarousel" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </a>
      </section>
      <section class="col-12 features p-3 m-3" tabindex="0">
        <h2 class="heading text-center" tabindex="0">Welcome Surf Fans</h2>
        <p class="text-center" tabindex="0">Nothing beats the rush of watching your San Diego Surf. Join us for a game today!</p>
        <div class="row">
          <div class="col-12 col-md-6 card p-3">
            <img class="card-img-top" src="images/ball-close-up.jpg" alt="card example image">
            <div class="card-body">
              <h3 class="card-title">Surf Promo:</h3>
              <p class="card-text">Buy Two Tickets, Get Two Free</p>
              <a href="schedule.html" class="card-link btn btn-outline-info">Get Tickets</a>
            </div>
          </div>
          <div class="col-12 col-md-6 card p-3">
            <img class="card-img-top" src="images/kid-basketball.jpg" alt="card example image">
            <div class="card-body">
              <h3 class="card-title">Kids Night!</h3>
              <p class="card-text">Kids eat free every Wednesday!</p>
              <a href="schedule.html" class="card-link btn btn-outline-info">Get Tickets</a>
            </div>
          </div>
        </div>
      </section>
      <section class="col-12 col-md-6 container" tabindex="0" class="signup">
        <h2 class="heading font-italic text-center" tabindex="0"><strong>Never</strong> miss the Surf Report</h2>
        <h4 class="heading text-center" tabindex="0">Sign up for our Email List</h4>
        <form class="m-3" tabindex="0">
          <div class="form-group">
            <label for="firstName">First Name</label>
            <input class="form-control" role="textbox" type="text" name="firstName" id="firstName" placeholder="First Name" required />
          </div>
          <div class="form-group">
            <label for="lastName">Last Name</label>
            <input class="form-control" role="textbox" type="text" name="lastName" id="lastName" placeholder="Last Name" required />
          </div>
          <div class="form-group">
            <label for="emailAddress">Email Address</label>
            <input class="form-control" role="textbox" type="email" name="emailAddress" placeholder="youremail@sample.com" required />
          </div>
          <input class="btn btn-info" type="submit" name="subscribe" value="Sign Up" />
        </form>
      </section>
      <aside class="col-12 col-md-6 ad">
        <img src="images/ad.jpg" alt="advertisement for the army" />
      </aside>
    </main>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
  integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
  crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
  integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
  crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" 
  integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
  <script src="./scripts/scripts.js"></script>
</body>
</html>
